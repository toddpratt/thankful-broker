<!DOCTYPE html>
<html>
  <head>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css"
          integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI"
          rel="stylesheet" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="client.js"></script>

    <script id="stock-template" type="text/x-handlebars-template">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-md-2">Symbol</th>
            <th class="col-md-10">Company Name</th>
          </tr>
        </thead>
        <tbody>
          {{#each stocks}}
            <tr>
              <td class="symbol col-md-1">{{symbol}}</td>
              <td class="name col-md-11">{{name}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>

  </head>
  <body>

    <div class="form-group col-md-offset-3 col-md 6">
      <label for="query">Query</label>
      <input type="text" class="form-element" id="query" />
    </div>
    
    <div id="results">
      Enter a search query and press enter.
    </div>
    
  </body>
</html>
